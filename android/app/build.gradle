apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// If your project used the old flutter.gradle apply, uncomment the apply from line below.
// WARNING: some newer Flutter SDKs require migrating to plugin DSL. If you get the plugin-apply error later,
// see the "If you get Flutter plugin apply error" note below.
// apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.flutter_application_1" // change to your real id if needed
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    // keep other existing config (signingConfigs, flavors) if you had them
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    // add other dependencies your project needs
}
